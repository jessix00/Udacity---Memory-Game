<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="modal-background hide">
        <div class="modal-content">
            <div class="modal-congrats"> Congratulations!<br>You Won!</div>
            <div class="modal-stats">With: <span class="modalMovesCount"> </span> and <span class="modalStarCount"> </span> Stars</div>
            <button class=modal-replay-btn>Play Again!</button>
        </div>
    </div>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">

            <span id="clock"> 0:00 </span>

            <ul class=" stars ">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves"></span> Moves

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck"></ul>

    </div>

    <script src="js/app.js "></script>
</body>

</html>
